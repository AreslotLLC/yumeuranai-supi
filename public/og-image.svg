<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景グラデーション -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fce7f3"/>
      <stop offset="50%" style="stop-color:#f8fafc"/>
      <stop offset="100%" style="stop-color:#ede9fe"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- 装飾的な円 -->
  <circle cx="1100" cy="100" r="200" fill="#e11d48" opacity="0.05"/>
  <circle cx="100" cy="530" r="150" fill="#7c3aed" opacity="0.05"/>
  
  <!-- アイコン -->
  <g transform="translate(500, 120)">
    <circle cx="100" cy="100" r="90" fill="#e11d48"/>
    <g fill="white" transform="translate(40, 45) scale(0.55)">
      <path d="M110 20 L200 100 L20 100 Z"/>
      <rect x="25" y="100" width="150" height="10" rx="2"/>
      <rect x="35" y="110" width="130" height="90" rx="3"/>
      <circle cx="100" cy="140" r="30" fill="white" opacity="0.8"/>
    </g>
  </g>
  
  <!-- メインテキスト -->
  <text x="600" y="350" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="bold" fill="#1e293b">
    夢と占い.jp
  </text>
  
  <!-- サブテキスト -->
  <text x="600" y="420" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#64748b">
    夢が紡ぐ、心の物語
  </text>
  
  <!-- アクセントライン -->
  <rect x="450" y="450" width="300" height="4" rx="2" fill="#7c3aed"/>
</svg>
