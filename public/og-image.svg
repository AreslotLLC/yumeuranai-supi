      <rect x="25" y="100" width="150" height="10" rx="2"/>
      <rect x="35" y="110" width="130" height="90" rx="3"/>
      <rect x="80" y="145" width="40" height="55" rx="2" fill="#166534"/>
      <circle cx="112" cy="175" r="4" fill="white"/>
      <rect x="45" y="125" width="25" height="30" rx="2" fill="#166534"/>
      <rect x="130" y="125" width="25" height="30" rx="2" fill="#166534"/>
    </g>
  </g>
  
  <!-- メインテキスト -->
  <text x="600" y="350" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="bold" fill="#0f172a">
