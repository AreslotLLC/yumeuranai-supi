version: 1
frontend:
  phases:
    preBuild:
      commands:
        - rm -rf .next
        - npm ci
    build:
      commands:
        - echo "REVALIDATION_TOKEN=$REVALIDATION_TOKEN" >> .env.production
        - echo "AIRTABLE_API_KEY=$AIRTABLE_API_KEY" >> .env.production
        - echo "AIRTABLE_BASE_ID=$AIRTABLE_BASE_ID" >> .env.production
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
